<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booletopia</title>
    <style>
    body {
        font-family: Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #87CEEB, #FFFFFF); /* Sky gradient */
        text-align: center;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    h1, h2 {
        font-family: "Comic Sans MS", cursive, sans-serif;
        color: #333;
        margin-top: 20px;
    }

    .portal-container {
        margin: 50px auto;
        max-width: 600px;
        padding: 20px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .portal-link {
        display: inline-block;
        padding: 15px 30px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.2em;
        transition: background-color 0.3s ease;
        align-self: center;
    }

    .portal-link:hover {
        background-color: #3e8e41;
    }

    .sky-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 200px;
        background: linear-gradient(to bottom, #87CEEB, rgba(255, 255, 255, 0));
        z-index: -1;
    }

    footer {
        padding: 20px 0;
        text-align: center;
    }

    footer a {
        color: #007bff;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="sky-background"></div>

    <h1>Welcome to Booletopia!</h1>
    <h2>A World of Fun and Games!</h2>

    <div class="portal-container">
        <p>Step through the portal and explore a variety of exciting games and adventures!</p>
        <a href="portal.html" class="portal-link">Enter the Portal!</a>
    </div>

</body></html>
